{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {# Overridable Title #}
    {% block title %}
        <title>Home page</title>
    {% endblock %}

    {# Meta-Tags #}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {# Generic Stylesheets #}
    <link rel="stylesheet" href="{% sass_src 'styles/base/styles.scss' %}">
    <link rel="stylesheet" href="{% sass_src 'styles/base-page.scss' %}">

    {# Overridable Stylesheets #}
    {% block styles %}{% endblock %}
</head>
<body>
    {# Header-Block #}
    <div class="block-header">
        {% block header %}{% endblock %}
    </div>

    {# Content-Block #}
    <div class="block-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
